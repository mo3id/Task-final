<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Educational RC</title>
   <link rel="stylesheet" href="./css/bootstrap.min.css" />
   <link rel="stylesheet" href="./css/all.min.css" />
   <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
<!-- Start Before Looding -->
   <div id="loading">
      <img id="loading-image" src="./images/Preloader_2.gif" alt="Loading..." />
   </div>
<!-- End Before Looding -->     
      <div id="container">
         <main>
         

         <!-- Start Hedder -->
   <header>
      <div class="container head">
         <div class="sound-icon">
            <img id="sound-icon" src="./images/audio_icon.png" onclick="" />
         </div>
         <div class="header-text">
            <h1>Listen and tick (âœ“). Then say</h1>
         </div>
      </div>
   </header>
   <!-- End Hedder -->

   <!-- Start Main Part -->
   <section>
      <div class="container">
         <div class="main-part">
            <div class="slider-content">
               <div class="row" id="page-1">
               <div id="good-1" class="correct card text-white col-6" onclick="good ()">
                  <img src="./images/p62_ex8_1.png" class="card-img" alt="...">
                  <div class="card-img-overlay">
                     <div class="card-text">a</div>
                  </div>
                  <div id="right" style="display: none;">
                     <img src="./images/right.png">
                  </div>
               </div>

               
               <div id="bad-1" class="in-correct card text-white col-6"  onclick="bad ()" >
                  <img src="./images/p62_ex8_2.png" class="card-img" alt="...">
                  <div class="card-img-overlay">
                     <div class="card-text">b</div>
                  </div>
                  <div id="wrong" style="display: none;">
                     <img src="./images/wrong.png" style="width: 100%;">
                  </div>
               </div>
            </div> 
            <div id="page-2" class="row" style="display: none;">
               <div id="bad-2" class="correct card text-white col-6" onclick=" () ">
                  <img src="./images/p62_ex8_3.png" class="card-img" alt="...">
                  <div class="card-img-overlay">
                     <div class="card-text">a</div>
                  </div>
                  <div id="right" style="display: none;">
                     <img src="./images/right.png">
                  </div>
               </div>

               
               <div id="bad-1" class="in-correct card text-white col-lg-6"  onclick="bad ()" >
                  <img src="./images/p62_ex8_4.png" class="card-img" alt="...">
                  <div class="card-img-overlay">
                     <div class="card-text">b</div>
                  </div>
                  <div id="wrong" style="display: none;">
                     <img src="./images/wrong.png" style="width: 100%;">
                  </div>
               </div>
            </div>
            </div>
         </div>
      </div>
   </section>
   <!-- End Main Part -->

   <!-- Start Footer -->
   <footer class="control-part">
      <div class="footer col-xs-12">
         <div class="replay" onclick="reload()">
            <img src="./images/replay_icon.png" class="img-responsive" />
         </div>
         
            <div class="audio-player" style="visibility: hidden;">
               <div class="play-pause">
                  <img id="play" src="./images/play.png" class="img-responsive" />
                  <img id="pause" src="./images/pause.png" class="img-responsive" hidden />
               </div>
               <div class="audio">
                  <input id="rang" type="range" min="0" max="100" value="0" class="slider" id="range" step=".1" />
               </div>
            
         </div>
         <div id="reload" class="reload" onclick="reload()" style="margin: 1% 2% 1% 2%; width: 8%; display: inline-block;">
            <img id="reload" src="./images/reload_icon.png" class="img-responsive" />
         </div>
         <div onclick="showans()" class="show-ans" style="margin: 1% 2% 1% 2%; width: 10%; display: inline-block;">
            <img id="show-ans" src="./images/showAns_icon.png" class="img-responsive" />
         </div>
         <div class="back" onclick="back()"  style="margin: 1% 2% 1% 2%; width: 8%; display: inline-block;">
            <img src="./images/back_icon.png" class="img-responsive" />
         </div>
         <div class="counter">
            <div id="page-no" class="page-no">1 of 2</div>
         </div>
         <div class="next" onclick="next()"  style="margin: 1% 2% 1% 2%; width: 8%; display: inline-block;">
            <img id="next" src="./images/next_icon.png" class="img-responsive"
            onclick="document.getElementById('page-2').style.display='block';return false; " />
         </div>
      </div>
   </footer>
</main>
</div>
   <!-- End Footer -->

   <script src=" ./js/jquery-3.5.1.min.js "></script>
   <script src="./js/bootstrap.bundle.min.js "></script>
   <script src="./js/main.js "></script>
</body>
</html>
